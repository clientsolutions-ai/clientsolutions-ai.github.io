<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Solutions AI</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712101.png" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #0f0f0f, #2b2b2b);
      color: #e5e5e5;
      text-align: center;
      overflow: hidden;
      box-shadow: inset 0 0 200px rgba(0, 255, 150, 0.08);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffa3, #00b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      color: #cccccc;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background: linear-gradient(90deg, #00ffa3, #00b3ff);
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes glow {
      0% { box-shadow: inset 0 0 200px rgba(0, 255, 150, 0.06); }
      50% { box-shadow: inset 0 0 250px rgba(0, 255, 150, 0.12); }
      100% { box-shadow: inset 0 0 200px rgba(0, 255, 150, 0.06); }
    }

    body {
      animation: glow 6s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <h1>Client Solutions AI</h1>
  <p>Empowering businesses through smart automation, intelligent systems, and client-driven AI workflows.</p>
  <button class="button" onclick="window.open('https://github.com/clientsolutions-ai', '_blank')">
    View Our Projects
  </button>
  <footer>© 2025 Client Solutions AI — Powered by Intelligent Automation</footer>
</body>
</html>
