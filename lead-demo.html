<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Generation Demo | Client Solutions AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #000000);
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .success-message {
      display: none;
      color: #9ce7a4;
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 glass p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-400">ClientSolutions AI</h1>
    <div class="space-x-6 text-lg">
      <a href="index.html" class="hover:text-green-400">Home</a>
      <a href="lead-demo.html" class="text-green-400 font-semibold">Live Demo</a>
      <a href="#contact" class="hover:text-green-400">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center py-40 px-6 mt-20">
    <h2 class="text-5xl font-extrabold mb-6 text-green-400">Try Our Smart Lead Generator</h2>
    <p class="text-xl text-gray-300 mb-10 max-w-2xl">Experience how our AI captures, qualifies, and stores high-value business leads in real-time.</p>

    <form
      action="https://formspree.io/f/myznnvda"
      method="POST"
      class="glass rounded-2xl p-8 w-full max-w-xl shadow-xl"
    >
      <!-- Honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <div class="grid grid-cols-1 gap-6">
        <div>
          <label for="name" class="block mb-2 text-gray-300">Name</label>
          <input id="name" name="name" type="text" required
            class="w-full p-3 rounded-md bg-transparent border border-gray-700 focus:border-green-400 focus:ring-0" />
        </div>

        <div>
          <label for="email" class="block mb-2 text-gray-300">Email</label>
          <input id="email" name="_replyto" type="email" required
            class="w-full p-3 rounded-md bg-transparent border border-gray-700 focus:border-green-400 focus:ring-0" />
        </div>

        <div>
          <label for="business" class="block mb-2 text-gray-300">Business Type</label>
          <input id="business" name="business" type="text" required
            class="w-full p-3 rounded-md bg-transparent border border-gray-700 focus:border-green-400 focus:ring-0" />
        </div>

        <div>
          <label for="website" class="block mb-2 text-gray-300">Website <span class="text-gray-500 text-sm">(optional)</span></label>
          <input id="website" name="website" type="url"
            placeholder="https://yourbusiness.com"
            class="w-full p-3 rounded-md bg-transparent border border-gray-700 focus:border-green-400 focus:ring-0" />
        </div>

        <div>
          <label for="phone" class="block mb-2 text-gray-300">Phone Number</label>
          <input id="phone" name="phone" type="tel" required
            placeholder="+1 (555) 123-4567"
            class="w-full p-3 rounded-md bg-transparent border border-gray-700 focus:border-green-400 focus:ring-0" />
        </div>

        <button type="submit"
          class="w-full py-3 mt-4 bg-green-500 hover:bg-green-600 text-black font-bold rounded-lg transition">
          Submit Lead
        </button>
      </div>

      <p id="successMessage" class="success-message">✅ Thank you! Your lead has been submitted successfully.</p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-auto py-6 text-gray-500 text-center">
    © 2025 ClientSolutions AI — Smart Automation for Business Growth
  </footer>

  <script>
    const form = document.querySelector("form");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        successMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
